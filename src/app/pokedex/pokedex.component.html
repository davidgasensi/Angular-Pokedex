<div class="container">
  <div class="d-flex  min-vh-100 justify-content-center align-items-center">
    <button class="previous me-3" title="Previous Pokemon" [disabled]="pokemonID == 1" (click)="previousPokemon()"><i
        class="fa-solid fa-angle-left"></i></button>

    <div class="pokemon-container">
      <div class="d-flex justify-content-center">
      <input type="text" id="myInput" class="form-control form1 ms-3 me-3" [(ngModel)]="searchedKeyword" name="filterDesc" id="filterDesc"
        placeholder="Pikachu" (keydown.enter)="searchPokemon(searchedKeyword)">
        <i class="search-icon fa-solid fa-magnifying-glass" (click)="searchPokemon(searchedKeyword)"></i>
      </div>
      <h1 class="mt-3">#{{pokemon.id}} - {{pokemon.name | titlecase}}</h1>

      <img *ngIf="classicMode" class="pokemon-img img-fluid" src={{pokemon.sprites.front_default}}
        alt={{pokemon.name}} />

      <div class="pokemon-types d-flex justify-content-center">
        <div class="" *ngFor="let types of pokemon.types">
          <div class="{{types.type.name}} types m-1 mb-3">{{types.type.name | titlecase}}</div>
        </div>
      </div>
      <ul class="pokemon-stats" *ngFor="let stat of pokemon.stats">
        <p class="text-start">{{stat.stat.name | titlecase}} <span class="text-end me-4"
            style="float : right;">{{stat.base_stat}}</span></p>
        <!-- <p calss="base-stat">{{stat.base_stat}}</p> -->
      </ul>

      <button class="previous-mobile me-5" title="Previous Pokemon" [disabled]="pokemonID == 1" (click)="previousPokemon()"><i
        class="fa-solid fa-angle-left"></i></button>
      <button class="random" title="Random Pokemon" (click)="randomPokemon()"><i
          class="fa-solid fa-shuffle"></i></button>
      <button class="next-mobile ms-5" title="Next Pokemon" [disabled]="pokemonID == 898" (click)="nextPokemon()"><i
          class="fa-solid fa-angle-right"></i></button>
    </div>

    <div class="">
      <button class="next ms-3" title="Next Pokemon" [disabled]="pokemonID == 898" (click)="nextPokemon()"><i
          class="fa-solid fa-angle-right"></i></button>
    </div>



  </div>
</div>
